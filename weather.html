<!DOCTYPE html>
<html>
<head>
    <title>
        Weather Check
    </title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" media="(min-width:601px)" href="weather.css" />
    <link rel="stylesheet" media="(max-width:600px)" href="weather-600.css" />
</head>
<body>
    <header>
        <select id="location" onchange="weather_check();weather_check_3hours();" />
        </select>
        <input type="button" onclick="weather_check();weather_check_3hours();" value="UPDATE" />
        <div>
            UPDATE: 
            <span id="standard_time"></span>
        </div>
    </header>
    <section>
        <div id="weather_now">
            <div>
                <img id="weather_img" alt="weather_image" />
                <div class="weather_now_view">습도, 풍속</div>
            </div>
            <div>
                <div class="weather_now_view">현재온도</div>
                <div class="weather_now_view">최저온도, 최고온도</div>
            </div>
        </div>
        <div id="weather_3hours">
            <div class="weather_3hours_view">
                <div class="3hours_view">시간</div>
                <img id="weather_3hours_img_0" alt="weather_image" />
                <div class="3hours_view">온도</div>
                <div class="3hours_view">습도</div>
            </div>
            <div class="weather_3hours_view">
                <div class="3hours_view">시간</div>
                <img id="weather_3hours_img_1" alt="weather_image" />
                <div class="3hours_view">온도</div>
                <div class="3hours_view">습도</div>
            </div>
            <div class="weather_3hours_view">
                <div class="3hours_view">시간</div>
                <img id="weather_3hours_img_2" alt="weather_image" />
                <div class="3hours_view">온도</div>
                <div class="3hours_view">습도</div>
            </div>
            <div class="weather_3hours_view">
                <div class="3hours_view">시간</div>
                <img id="weather_3hours_img_3" alt="weather_image" />
                <div class="3hours_view">온도</div>
                <div class="3hours_view">습도</div>
            </div>
            <div class="weather_3hours_view">
                <div class="3hours_view">시간</div>
                <img id="weather_3hours_img_4" alt="weather_image" />
                <div class="3hours_view">온도</div>
                <div class="3hours_view">습도</div>
            </div>
            <div class="weather_3hours_view">
                <div class="3hours_view">시간</div>
                <img id="weather_3hours_img_5" alt="weather_image" />
                <div class="3hours_view">온도</div>
                <div class="3hours_view">습도</div>
            </div>
            <div class="weather_3hours_view">
                <div class="3hours_view">시간</div>
                <img id="weather_3hours_img_6" alt="weather_image" />
                <div class="3hours_view">온도</div>
                <div class="3hours_view">습도</div>
            </div>
        </div>
    </section>
    <script src="weather.js"></script>
</body>
</html>
